<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center flex-col">
  <div class="h-screen w-full box flex justify-center items-center">
    <div class="card w-96 h-[614px] rounded-xl flex flex-col items-center py-5 px-10">
      <img src="assets/images/avatar-jessica.jpeg" alt="pic" class="w-[89px] rounded-full mx-auto my-5">
      <h1 class="text-2xl my-2 font-bold">Jessica Randall</h1>
      <h6 class="primary font-normal">London, United Kingdom</h6>
      <p class="text-stone-400 my-5 font-normal">"Front-end developer and avid reader."</p>

      <button class="btn greyclr text-white font-semibold py-3 px-4 rounded w-full my-2"><a href="https://github.com/theamonx">GitHub</a></button>
      <button class="btn greyclr text-white font-semibold py-3 px-4 rounded w-full my-2"><a href="https://www.frontendmentor.io/profile/theamonx">Frontend Mentor</a></button>
      <button class="btn greyclr text-white font-semibold py-3 px-4 rounded w-full my-2">LinkedIn</button>
      <button class="btn greyclr text-white font-semibold py-3 px-4 rounded w-full my-2">Twitter</button>
      <button class="btn greyclr text-white font-semibold py-3 px-4 rounded w-full my-2">Instagram</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-thin">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/amonx" class="font-thin">Aman Kumar</a>.
  </div>
</body>

</html>
